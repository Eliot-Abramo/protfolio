  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Duplicate gallery for infinite scroll
      const track = document.querySelector('.scroll-track');
      track.innerHTML += track.innerHTML;

      const runBtn = document.getElementById('runaway-btn');
      const placeholder = document.getElementById('runaway-placeholder');
      const hero = document.querySelector('.hero');
      const padding = 20;
      const threshold = 150;
      const chaseDistance = 100;

      // Smooth chase effect
      runBtn.style.transition = 'left 0.5s ease-out, top 0.5s ease-out';

      runBtn.addEventListener('mouseenter', (e) => {
        // measure original button size and show placeholder
        const btnRect = runBtn.getBoundingClientRect();
        placeholder.style.display = 'inline-block';
        placeholder.style.width = btnRect.width + 'px';
        placeholder.style.height = btnRect.height + 'px';
        placeholder.style.visibility = 'hidden';

        // calculate chase movement
        const heroRect = hero.getBoundingClientRect();
        const deltaX = (btnRect.left + btnRect.width/2) - e.clientX;
        const deltaY = (btnRect.top + btnRect.height/2) - e.clientY;
        const distance = Math.hypot(deltaX, deltaY);
        if (distance < threshold) {
          const minX = heroRect.left + padding;
          const maxX = heroRect.right - btnRect.width - padding;
          const minY = heroRect.top + heroRect.height/2;
          const maxY = heroRect.bottom - btnRect.height - padding;

          const moveX = (deltaX / distance) * chaseDistance;
          const moveY = (deltaY / distance) * chaseDistance;
          let newX = btnRect.left + moveX;
          let newY = btnRect.top + moveY;

          newX = Math.min(Math.max(newX, minX), maxX);
          newY = Math.min(Math.max(newY, minY), maxY);

          // detach button from flow
          runBtn.style.position = 'fixed';
          runBtn.style.left = `${newX}px`;
          runBtn.style.top = `${newY}px`;
        }
      });
    });
  </script>
