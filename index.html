  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Duplicate gallery for infinite scroll
      const track = document.querySelector('.scroll-track');
      track.innerHTML += track.innerHTML;

      const runBtn = document.getElementById('runaway-btn');
      const placeholder = document.getElementById('runaway-placeholder');
      const hero = document.querySelector('.hero');
      const galleryRect = document.querySelector('.reveal').getBoundingClientRect();
      const padding = 20;
      const threshold = 150;
      const chaseDist = 100;
      let detached = false;

      hero.addEventListener('mousemove', (e) => {
        const btnRect = runBtn.getBoundingClientRect();
        const centerX = btnRect.left + btnRect.width / 2;
        const centerY = btnRect.top + btnRect.height / 2;
        const dx = centerX - e.clientX;
        const dy = centerY - e.clientY;
        const dist = Math.hypot(dx, dy);

        if (dist < threshold) {
          // Detach on first chase
          if (!detached) {
            placeholder.style.display = 'inline-block';
            placeholder.style.width = btnRect.width + 'px';
            placeholder.style.height = btnRect.height + 'px';
            placeholder.style.visibility = 'hidden';
            runBtn.style.position = 'fixed';
            runBtn.style.left = btnRect.left + 'px';
            runBtn.style.top = btnRect.top + 'px';
            detached = true;
          }
          // Calculate new position
          let newX = btnRect.left + (dx / dist) * chaseDist;
          let newY = btnRect.top + (dy / dist) * chaseDist;

          // Wrap horizontally
          const minX = padding;
          const maxX = window.innerWidth - btnRect.width - padding;
          if (newX < minX) newX = maxX;
          else if (newX > maxX) newX = minX;

          // Clamp vertically above gallery
          const minY = hero.getBoundingClientRect().top + padding;
          const maxY = galleryRect.top - btnRect.height - padding;
          newY = Math.min(Math.max(newY, minY), maxY);

          runBtn.style.left = newX + 'px';
          runBtn.style.top = newY + 'px';
        }
      });
    });
  </script>
