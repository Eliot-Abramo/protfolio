<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Eliot Abramo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Eliot&nbsp;Abramo</a>
      <ul class="nav-links">
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Get in touch</h1>
    <p>Drop me a line—whether you have a question about one of my projects or just want to say hi!</p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" placeholder="Ada Lovelace" required>
      </div>

      <div class="form-group">
        <label for="email">Your email</label>
        <input type="email" id="email" name="email" placeholder="ada@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Let’s build something cool..." required></textarea>
      </div>

      <button type="submit" class="btn">Send ✉️</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Eliot Abramo</p>
  </footer>
</body>
</html>
