<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Eliot Abramo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* â€”â€”â€” Slide-Up Fade for Hero Title â€”â€”â€” */
    @keyframes slideUpFade {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }
    .hero h2 {
      animation: slideUpFade 1s ease-out both;
    }

    /* â€”â€”â€” Button Group Overrides â€”â€”â€” */
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: .5rem;
    }
    .btn-group .btn {
      width: auto;               /* override full-width from style.css */ 
      padding: .75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      font-weight: 600;
    }
    .btn-group .social-btn {
      background: #2867B2;
      color: #fff;
    }
    .btn-group .btn:not(.social-btn) {
      background: var(--accent);
      color: #000;
    }

    /* â€”â€”â€” Modal Pop-Up â€”â€”â€” */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; visibility: hidden;
      transition: opacity .3s ease;
    }
    .modal.open {
      opacity: 1; visibility: visible;
    }
    .modal-content {
      background: #2b273b;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      animation: popIn .3s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 style="font-size:1.4rem;"><a href="https://www.linkedin.com/in/eliot-abramo-757592189" target="_blank" rel="noopener" style="text-decoration:none; color:inherit;">Eliot Abramo</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="ABRAMO_RESUME.pdf" target="_blank">CV</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Letâ€™s build the next mission together.</p>
    </div>
  </section>

  <form id="contactForm" class="contact-form"
        action="https://formspree.io/f/xldlrzdk"
        method="POST">
    <input type="hidden" name="_subject" value="New contact form submission">
    <label>
      <span>Name</span>
      <input type="text" name="name" required>
    </label>
    <label>
      <span>Email</span>
      <input type="email" name="_replyto" required>
    </label>
    <label>
      <span>Message</span>
      <textarea name="message" rows="6" required></textarea>
    </label>

    <div class="btn-group">
      <button type="button"
              class="btn social-btn"
              onclick="window.open('https://www.linkedin.com/in/eliot-abramo-757592189','_blank')">
        LinkedIn
      </button>
      <button type="submit" class="btn">Send ðŸš€</button>
    </div>
  </form>

  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <h2>Thank you!</h2>
      <p>Your message has been sent.</p>
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Eliot Abramo</p>
  </footer>

  <script>
    const form  = document.getElementById('contactForm');
    const modal = document.getElementById('thankYouModal');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: {'Accept':'application/json'}
        });
        if (res.ok) {
          modal.classList.add('open');
          form.reset();
        } else if (res.status === 422) {
          alert('Invalid email given');
        } else {
          alert('Oops! Something went wrong.');
        }
      } catch {
        alert('Network error. Please try again later.');
      }
    });

    function closeModal() {
      modal.classList.remove('open');
    }
  </script>
</body>
</html>
